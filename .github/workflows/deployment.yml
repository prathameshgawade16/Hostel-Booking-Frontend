name: S3Workflows
on:
  push:
    branches:
      - uat

  pull_request:
    branches:
      - uat

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: npm install --force

      - name: Build
        run: npm run build

      - name: aws deploy
        run: BUILD_DIRECTORY=build BUCKET_NAME=login-page-cd-project AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}} AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}} npm run deploy-aws
